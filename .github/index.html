<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ —Å –Ø–Ω–¥–µ–∫—Å –î–∏—Å–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .photo-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .photo-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .photo-name {
            margin-top: 10px;
            font-weight: bold;
        }
        .last-updated {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üì∏ –§–æ—Ç–æ —Å –Ø–Ω–¥–µ–∫—Å –î–∏—Å–∫–∞</h1>
    
    <button class="refresh-btn" onclick="loadPhotos()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
    
    <div id="info" class="last-updated"></div>
    
    <div id="gallery" class="gallery"></div>
    
    <script>
        async function loadPhotos() {
            try {
                const response = await fetch('data/photos.json');
                const data = await response.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                document.getElementById('info').innerHTML = 
                    `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date(data.last_updated).toLocaleString()} | 
                     –í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${data.total_photos}`;
                
                // –û—á–∏—â–∞–µ–º –≥–∞–ª–µ—Ä–µ—é
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ
                data.photos.forEach(photo => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    
                    card.innerHTML = `
                        <img src="${photo.preview_url || photo.url}" 
                             alt="${photo.name}" 
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/250x200?text=–û—à–∏–±–∫–∞+–∑–∞–≥—Ä—É–∑–∫–∏'">
                        <div class="photo-name">${photo.name}</div>
                        <div>${Math.round(photo.size / 1024)} KB</div>
                        <a href="${photo.url}" target="_blank">–°–∫–∞—á–∞—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª</a>
                    `;
                    
                    gallery.appendChild(card);
                });
                
            } catch (error) {
                document.getElementById('gallery').innerHTML = 
                    '<p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.</p>';
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadPhotos);
    </script>
</body>
</html>
