name: Update Photos from Yandex.Disk

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  fetch-photos:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Добавьте эту строку!
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}  # Используем PAT для checkout
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Fetch photos from Yandex.Disk
      env:
        YANDEX_DISK_TOKEN: ${{ secrets.YANDEX_DISK_TOKEN }}
      run: |
        python scripts/fetch_photos.py
        
    - name: Commit and push if changed
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}  # Используем PAT для push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        timestamp=$(date -u)
        git commit -m "Update photos: ${timestamp}" || exit 0
        git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
