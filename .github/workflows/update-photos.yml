name: Update Photos from Yandex Disk

on:
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  schedule:
    - cron: '0 12 * * *'  # –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 12:00 UTC
  push:
    paths:
      - 'scripts/get_yadisk_photos.py'

jobs:
  update-photos:
    runs-on: ubuntu-latest
    
    steps:
    - name: üöÄ Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: üñºÔ∏è Get photos from Yandex Disk
      env:
        YANDEX_TOKEN: ${{ secrets.YANDEX_TOKEN }}
        YANDEX_FOLDER: "disk:/test_photos"  # –£–∫–∞–∂–∏—Ç–µ –≤–∞—à—É –ø–∞–ø–∫—É
      run: |
        python scripts/get_yadisk_photos.py
        
    - name: üíæ Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        git add data/photos.json
        
        # –ü—ã—Ç–∞–µ–º—Å—è —Å–¥–µ–ª–∞—Ç—å –∫–æ–º–º–∏—Ç
        git diff --staged --quiet || {
          git commit -m "üì∏ Update photos from Yandex Disk - $(date +'%Y-%m-%d %H:%M')"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        }
        
    - name: üìã Show result
      run: |
        echo "=== Photos JSON ==="
        cat data/photos.json || echo "–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω"
