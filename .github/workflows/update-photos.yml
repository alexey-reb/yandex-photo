name: Download and Display Photos

on: workflow_dispatch

jobs:
  sync-photos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Download photos from Yandex.Disk
      env:
        YANDEX_DISK_TOKEN: ${{ secrets.YANDEX_DISK_TOKEN }}
      run: python scripts/download_photos.py
    
    - name: Push changes
      run: |
        git config user.name 'github-actions'
        git config user.email 'github-actions@github.com'
        git add docs/ || true
        git add *.html || true
        git add *.jpg || true
        git add *.png || true
        git commit -m "Update photos $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
        git push
